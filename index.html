    <script src="js/three.min.js"></script>
    <script>
        var makeCameraGoUp = false,makeCameraGoDown = false;
        windows=['about','work','notes','contact']

        var camera, scene, renderer;
        var geometry, material, mesh;

        init();
        animate();

        function init() {

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 10);
            camera.position.z = 1;

            scene = new THREE.Scene();

            geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
            plane = new THREE.BoxGeometry(2, 0.001, 2);



            material2 = new THREE.MeshLambertMaterial({
                emissive: 0xff0000,
                transparent: true,
                opacity: 0.9
            });

            mesh = new THREE.Mesh(geometry, material2);

            othermesh = new THREE.Mesh(plane, material);
            scene.add(mesh);




            othermesh.position.y = -0.10
            scene.add(othermesh)

            window.addEventListener('resize', onWindowResize, false);



            tim = 0


            //first point light
            light = new THREE.PointLight(0xffffff, 1, 4000);
            light.position.set(0, 0, 0);
            //the second one
            light_two = new THREE.PointLight(0xffffff, 1, 4000);
            light_two.position.set(-100, 800, 800);
            //And another global lightning some sort of cripple GL
            lightAmbient = new THREE.AmbientLight(0x404040);
            scene.add(light, light_two, lightAmbient);



            my_canvas = document.getElementById("my_canvas");


            renderer = new THREE.WebGLRenderer({
                canvas: my_canvas,
                antialias: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
  

        }

        function animate() {

            if (makeCameraGoUp) {
                if (camera.position.y < 1) {
                    camera.position.y += 0.02;
                    makeCameraGoDown = false

                }else{
                    makeCameraGoUp = false
                }

            }
            
            if (makeCameraGoDown) {
            console.log(camera.position.y)
                if (camera.position.y > 0) {
                    camera.position.y -= 0.02;
                    makeCameraGoUp = false

                }
                else{
                    makeCameraGoDown = false
                }

            }

            requestAnimationFrame(animate);

            mesh.rotation.x += 0.01;
            mesh.rotation.y += 0.01;

            tim += 0.01



            mesh.position.y += 0.001 * Math.cos(tim);




            renderer.render(scene, camera);

        }


        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);

        }
        function hideAllWindows(){
        
            var matches = [];
            var searchEles = document.getElementById("center_elements").children;
            for (var i = 0; i < searchEles.length; i++) {
                if (searchEles[i].tagName == 'DIV') {
                    searchEles[i].style.display = "none"
                    searchEles[i].style.opacity = 0
                }
            }

        }

        function openWindow(ele, windowName) {
            makeCameraGoUp = true

hideAllWindows()

            console.log("window name" + windowName)
            ele.style.color = "white"

            document.getElementById(windowName).style.display = "block";
            document.getElementById("center_elements").style.opacity = 1;

            document.getElementById(windowName).style.opacity = 1;

        }
        function closeWindows(){
        makeCameraGoDown = true
        
        hideAllWindows()
        document.getElementById("center_elements").style.opacity = 0;

        console.log("closing")
        
        }

       
    </script>
